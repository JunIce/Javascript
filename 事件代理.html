<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
	var delegate = function(el,fn){
		return fn.apply(el,arguments)
	}
	var li = document.getElementsByTagName('li');
	function abs(item){
		console.log(item)
	}
	for(var i=0;i<li.length;i++){
		delegate(li[i],abs)
	}
	</script>
</body>
</html>
