<body>
	<script>
	var	Foo = function (){
		this.queue = [];
		// console.log(typeof this.queue) //对象
		// console.log(this.queue.length) //0
	}
	Foo.prototype.add = function(o){
		this.queue.push(o);
	}
	
	var a = new Foo;
	a.add({
		b:1
	})
	a.add({
		c:2
	})
	console.log(a.queue.length)
	</script>
